language: julia

os:
  - linux
  - osx

osx_image: xcode10.1

julia:
  - 1.0
  - 1.1
  - nightly

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # tags

before_install:
  - unset DYLD_LIBRARY_PATH
  - if [ `uname` == "Linux" ]; then
      unset DY_LIBRARY_PATH;
      bash ci/setup_travis_linux.sh;
      export PATH="/home/linuxbrew/.linuxbrew/bin:$PATH";
    fi
  - brew --config;
  - brew update;
  - if [ `uname` = "Linux" ]; then
      brew tap linuxbrew/xorg;
     fi
  - if [ `uname` == "Darwin" ]; then
      brew cask uninstall oclint || true;
      brew install gcc || true;
      brew link gcc || true;
    fi
  - brew tap brewsci/num;
  - brew install brewsci-mumps;
  - export CC=mpicc;
  - export FC=mpif90;
  - if [ `uname` == "Darwin" ]; then export TMPDIR=/tmp; fi  # for OpenMPI
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi

install:
  - if [ `uname` == "Linux" ]; then
      julia -E 'using Libdl; push!(DL_LOAD_PATH, "/home/linuxbrew/.linuxbrew/lib"); using Pkg; ENV["MUMPS_PREFIX"] = "/home/linuxbrew/.linuxbrew/opt/brewsci-mumps"; ENV["SCALAPACK_PREFIX"] = "/home/linuxbrew/.linuxbrew/opt/brewsci-scalapack"; Pkg.build()';
    else
      julia -E 'using Pkg; ENV["MUMPS_PREFIX"] = "/usr/local/opt/brewsci-mumps"; ENV["SCALAPACK_PREFIX"] = "/usr/local/opt/brewsci-scalapack"; Pkg.build()';
    fi

jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: Documentation
      julia: 1.1
      os: linux
      script:
        - julia --project=docs -e 'using Libdl; push!(DL_LOAD_PATH, "/home/linuxbrew/.linuxbrew/lib"); ENV["MUMPS_PREFIX"] = "/home/linuxbrew/.linuxbrew/opt/brewsci-mumps"; ENV["SCALAPACK_PREFIX"] = "/home/linuxbrew/.linuxbrew/opt/brewsci-scalapack"; using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs docs/make.jl
      after_success: skip

script:
  - julia --check-bounds=yes -E 'using Pkg; Pkg.test(; coverage=true)'

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("MUMPS")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
